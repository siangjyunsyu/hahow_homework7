<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SVG - 繪製向量網頁圖片 / logo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../hahow_homework7/css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <svg id="pic1" viewBox="-50 -50 100 100">
        <line x1="-20" y1="0" x2="20" y2="0"></line>
        <line x1="0" y1="-20" x2="0" y2="20"></line>
        <circle cx="0" cy="0" r="10">// 圓要放這才能蓋住線</circle>
      </svg>
      <svg id="pic2" viewBox="-50 -50 100 100">
        <circle cx="0" cy="0" r="10"></circle>
        <line x1="-20" y1="0" x2="20" y2="0"></line>
        <line x1="0" y1="-20" x2="0" y2="20"></line>
        <rect x="-20" y="-20" width="40" height="40"></rect>
      </svg>
      <svg id="pic3" viewBox="0 0 200 200">
        <circle cx="0" cy="50" r="3"></circle>
        <circle cx="50" cy="90" r="3"></circle>
        <circle cx="100" cy="60" r="3"></circle>
        <circle cx="150" cy="10" r="3"></circle>
        <circle cx="200" cy="80" r="3"></circle>
        <polyline points="0,50 50,90 100,60 150,10 200,80"></polyline>
      </svg>
      <svg id="pic4" viewBox="0 0 200 200">
        <rect x="0" y="0" width="20" height="100"></rect>
        <rect x="30" y="0" width="20" height="130"></rect>
        <rect x="60" y="0" width="20" height="120"></rect>
        <rect x="90" y="0" width="20" height="170"></rect>
        <rect x="120" y="0" width="20" height="140"></rect>
        <rect x="150" y="0" width="20" height="110"></rect>
        <rect x="180" y="0" width="20" height="80"></rect>
      </svg>
      <svg id="pic5" viewBox="0 0 200 200">
        <rect x="0" y="100" width="20" height="100"></rect>
        <rect x="30" y="70" width="20" height="130"></rect>
        <rect x="60" y="80" width="20" height="120"></rect>
        <rect x="90" y="30" width="20" height="170"></rect>
        <rect x="120" y="60" width="20" height="140"></rect>
        <rect x="150" y="90" width="20" height="110"></rect>
        <rect x="180" y="120" width="20" height="80"></rect>
      </svg>
      <svg id="pic6" viewBox="-50 -35 100 100" width="240">
        <rect x="-30" y="-20" width="60" height="40">//電腦外框</rect>
        <rect x="-25" y="-15" width="50" height="30">//電腦內框</rect>
        <rect x="-2" y="20" width="4" height="10"></rect>
        <rect x="-10" y="30" width="20" height="5"></rect>
        <line x1="-20" y1="0" x2="-8" y2="0"></line>
        <line x1="-20" y1="5" x2="-5" y2="5"></line>
        <circle cx="10" cy="0" r="7"></circle>
        <text x="-45" y="55">My Computer</text>
      </svg>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
